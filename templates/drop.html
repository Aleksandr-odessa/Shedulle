<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка таблицы</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="functions.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr { cursor: pointer; }
    </style>
</head>
<body>
<div class="wrapper">
<table id="sortable-table">
    <caption> {{title}} </caption>
    <thead>
        <tr>
            <th>Время</th>
            <th>Имя</th>
        </tr>
    </thead>
    <tbody>
              <tr> <td colspan="2"> <h3> Понедельник </h3> </td> </tr>
        <tr><td class="time">12:00-13:00</td><td>Иван</td></tr>
        <tr><td class="time">13:00-14:00</td> <td>Мария</td></tr>
        <tr> <td> <h3> Вторник </h3> </td> </tr>
        <tr><td class="time"> 10:00-11:00</td> <td>Алексей</td></tr>
        <tr><td class="time">12:00-13:00</td><td>Ольга</td></tr>
    </tbody>
</table>

</body>
</html>

        <tbody>
        {% for day, les in lessons.lesson.items() %}
        <tr> <td colspan="2"> <h3> {{day}} </h3> </td> </tr>
        {%for l in les%}
        <tr id="{{ l[3] }}">
            <td class="time"> {{l[0]}}-{{l[1]}} </td>
            <td> {{l[2]}}</td>
        </tr>
        {% endfor %}
        {% endfor %}
        </tbody>
    </table>
    <script>
        // Получаем данные из Jinja2 и передаем их в JavaScript
        const data = {{ lessons | tojson }};

        // Выводим данные в консоль
        console.log(data);
    </script>
</div>
